<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHECK LIST CAMIÓN PLUMA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../assets/css/formularios.css" rel="stylesheet">
    <style>
        .header-table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        .header-table td { border: 1px solid #000; padding: 8px; }
        .checklist-table { width: 100%; font-size: 0.85rem; }
        @media (max-width: 768px) {
            .checklist-table { font-size: 0.7rem; }
            .checklist-table th, .checklist-table td { padding: 4px 2px; }
            .header-table { font-size: 0.8rem; }
            .header-table td { padding: 4px; }
        }
        input[type="text"], input[type="date"], input[type="number"], textarea { border: none; outline: none; padding: 4px; width: 100%; }
        @media print { .no-print { display: none; } }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="form-container">
            <table class="header-table">
                <tr>
                    <td rowspan="3" style="width: 200px; text-align: center; vertical-align: middle;">
                        <img src="../../assets/images/logo montajes.jpg" alt="Logo Montajes" style="max-width: 180px;">
                    </td>
                    <td rowspan="3" style="text-align: center; width: 40%;">
                        <h4 style="margin: 0;">CHECK LIST CAMIÓN</h4>
                        <h4 style="margin: 0;">PLUMA</h4>
                    </td>
                    <td style="width: 25%;">Registro: CHECK-MOVIL-0010</td>
                </tr>
                <tr><td>Version 01</td></tr>
            </table>

            <table class="header-table">
                <tr>
                    <td style="width: 15%;"><strong>Realizada por:</strong></td>
                    <td style="width: 20%;"><input type="text" id="realizadaPor"></td>
                    <td style="width: 10%;"><strong>RUT:</strong></td>
                    <td style="width: 15%;"><input type="text" id="rut"></td>
                    <td style="width: 10%;"><strong>Firma:</strong></td>
                    <td style="width: 30%;"></td>
                </tr>
                <tr>
                    <td><strong>Cargo:</strong></td>
                    <td><input type="text" id="cargo"></td>
                    <td><strong>Fecha:</strong></td>
                    <td colspan="3"><input type="date" id="fecha"></td>
                </tr>
                <tr>
                    <td colspan="6">
                        <div class="row">
                            <div class="col"><strong>Marca:</strong> <input type="text" id="marca" class="form-control form-control-sm"></div>
                            <div class="col"><strong>Modelo:</strong> <input type="text" id="modelo" class="form-control form-control-sm"></div>
                            <div class="col"><strong>Patente:</strong> <input type="text" id="patente" class="form-control form-control-sm"></div>
                            <div class="col"><strong>Año:</strong> <input type="number" id="ano" class="form-control form-control-sm"></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="6">
                        <div class="row">
                            <div class="col"><strong>Kilometraje:</strong> <input type="number" id="kilometraje" class="form-control form-control-sm"></div>
                            <div class="col"><strong>Clase:</strong> <input type="text" id="clase" class="form-control form-control-sm"></div>
                        </div>
                    </td>
                </tr>
            </table>

            <div class="table-responsive">
                <table class="table table-bordered checklist-table">
                    <thead>
                        <tr>
                            <th>REQUERIMIENTO</th>
                            <th>SI</th>
                            <th>NO</th>
                            <th>NA</th>
                            <th>B</th>
                            <th>M</th>
                            <th>NA</th>
                            <th>OBSERVACIONES</th>
                        </tr>
                    </thead>
                    <tbody id="checklistBody"></tbody>
                </table>
            </div>

            <div class="row">
                <div class="col-12 mb-3">
                    <label><strong>Observaciones:</strong></label>
                    <textarea id="observacionesGenerales" rows="4" class="form-control"></textarea>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <div class="border rounded p-3" style="height: 100%;">
                        <label><strong>Nivel de combustible:</strong></label>
                        <p class="text-muted small mb-2">Arrastra la línea roja</p>
                        <div class="text-center">
                            <div style="position: relative; display: inline-block;">
                                <img id="aforadorImg" src="../../assets/images/aforador2.png" style="width: 150px; height: auto; display: block;">
                                <div id="fuelNeedle" style="position: absolute; width: 3px; height: 50px; background: red; transform-origin: bottom center; left: 47%; top: 30%; cursor: grab; border-radius: 2px; z-index: 10;"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <div class="border rounded p-3">
                        <label><strong>Control Joystick:</strong></label>
                        <table class="table table-bordered table-sm mt-2">
                            <thead>
                                <tr>
                                    <th style="text-align: center; background-color: #e9ecef;">CONTROL JOYSTICK</th>
                                    <th style="text-align: center;">B</th>
                                    <th style="text-align: center;">M</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><input type="text" class="form-control form-control-sm" id="joystick_n" placeholder="N°"></td>
                                    <td style="text-align: center;"><input type="checkbox" class="form-check-input" id="joystick_n_b"></td>
                                    <td style="text-align: center;"><input type="checkbox" class="form-check-input" id="joystick_n_m"></td>
                                </tr>
                                <tr>
                                    <td>ESTADO BATERIA 1</td>
                                    <td style="text-align: center;"><input type="checkbox" class="form-check-input" id="bateria1_b"></td>
                                    <td style="text-align: center;"><input type="checkbox" class="form-check-input" id="bateria1_m"></td>
                                </tr>
                                <tr>
                                    <td>ESTADO BATERIA 2</td>
                                    <td style="text-align: center;"><input type="checkbox" class="form-check-input" id="bateria2_b"></td>
                                    <td style="text-align: center;"><input type="checkbox" class="form-check-input" id="bateria2_m"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12 mb-3 d-flex justify-content-center">
                    <div class="border rounded p-2" style="width: 50%;">
                        <label><strong>Firma:</strong></label>
                        <canvas id="signatureCanvas" width="400" height="180" style="border: 1px solid #dee2e6; border-radius: 0.375rem; max-width: 100%; height: auto; display: block; margin-top: 5px;"></canvas>
                        <div class="text-end mt-2">
                            <button type="button" class="btn btn-sm btn-secondary no-print" onclick="clearSignature()">Limpiar</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="button-group no-print">
                <button type="button" class="btn btn-primary" onclick="generatePDF()">Generar PDF</button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='../../index.html'">Volver</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="check-010.js"></script>
</body>
</html>
