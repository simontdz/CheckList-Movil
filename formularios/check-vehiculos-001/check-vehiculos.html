<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CHECK LIST FURGON CARROZADOS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../assets/css/formularios.css" rel="stylesheet">
    <style>
        .header-table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        .header-table td { border: 1px solid #000; padding: 8px; }
        .checklist-table { width: 100%; font-size: 0.85rem; }
        @media (max-width: 768px) {
            input[type="text"], input[type="date"], input[type="number"] { font-size: 16px; }
            input[type="date"] { 
                max-width: 100%; 
                padding: 2px; 
                background-color: transparent;
            }
            .checklist-table { font-size: 0.7rem; }
            .checklist-table th, .checklist-table td { padding: 4px 2px; }
            .header-table { font-size: 0.8rem; }
            .header-table td { padding: 4px; }
            .header-table img { max-width: 80px !important; }
            .header-table h4 { font-size: 0.9rem; }
        }
        input[type="text"], input[type="date"], input[type="number"], textarea { border: none; outline: none; padding: 4px; width: 100%; }
        #signatureCanvas { border: 1px solid #dee2e6; border-radius: 0.375rem; max-width: 100%; display: block; margin: 5px auto 0 auto; }
        @media (max-width: 768px) {
            #signatureCanvas { height: 300px !important; }
        }
        @media print { .no-print { display: none; } }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="form-container">
            <table class="header-table">
                <tr>
                    <td rowspan="3" style="width: 200px; text-align: center; vertical-align: middle;">
                        <img src="../../assets/images/logo montajes.jpg" alt="Logo Montajes" style="max-width: 180px;">
                    </td>
                    <td rowspan="3" style="text-align: center; width: 40%;">
                        <h4 style="margin: 0;">CHECK LIST FURGON</h4>
                        <h4 style="margin: 0;">CARROZADOS</h4>
                    </td>
                    <td style="width: 25%;">Registro: CHECK-MOVIL-0001</td>
                </tr>
                <tr><td>Version 01</td></tr>
            </table>

            <table class="header-table">
                <tr>
                    <td style="width: 15%;"><strong>Fecha:</strong></td>
                    <td style="width: 20%;"><input type="date" id="fecha"></td>
                    <td style="width: 10%;"><strong>Marca:</strong></td>
                    <td style="width: 15%;"><input type="text" id="marca"></td>
                    <td style="width: 10%;"><strong>Firma:</strong></td>
                    <td style="width: 30%;"></td>
                </tr>
                <tr>
                    <td><strong>Chofer:</strong></td>
                    <td><input type="text" id="chofer"></td>
                    <td><strong>Patente:</strong></td>
                    <td colspan="3"><input type="text" id="patente"></td>
                </tr>
                <tr>
                    <td colspan="6">
                        <div class="row">
                            <div class="col"><strong>Rut:</strong> <input type="text" id="rut" class="form-control form-control-sm"></div>
                            <div class="col"><strong>Modelo:</strong> <input type="text" id="modelo" class="form-control form-control-sm"></div>
                            <div class="col"><strong>Kilometraje:</strong> <input type="number" id="kilometraje" class="form-control form-control-sm"></div>
                        </div>
                    </td>
                </tr>
            </table>

            <div class="table-responsive">
                <table class="table table-bordered checklist-table">
                    <thead>
                        <tr>
                            <th>REQUERIMIENTO</th>
                            <th>SI</th>
                            <th>NO</th>
                            <th>NA</th>
                            <th>B</th>
                            <th>M</th>
                            <th>NA</th>
                            <th>OBSERVACIONES</th>
                        </tr>
                    </thead>
                    <tbody id="checklistBody"></tbody>
                    <tfoot>
                        <tr>
                            <td colspan="8" style="background-color: #e9ecef; font-weight: bold; text-align: center;">DETALLES - IMPACTO CARROCERIA</td>
                        </tr>
                        <tr>
                            <td colspan="2" style="text-align: center;">
                                <input type="checkbox" class="form-check-input" id="abolladura">
                                <label for="abolladura" class="ms-1">ABOLLADURA</label>
                            </td>
                            <td colspan="3" style="text-align: center;">
                                <input type="checkbox" class="form-check-input" id="rayadura">
                                <label for="rayadura" class="ms-1">RAYADURA</label>
                            </td>
                            <td colspan="3" style="text-align: center;">
                                <input type="checkbox" class="form-check-input" id="piezaRota">
                                <label for="piezaRota" class="ms-1">PIEZA ROTA</label>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>

            <div class="row">
                <div class="col-12 mb-3">
                    <label><strong>Observaciones:</strong></label>
                    <textarea id="observacionesGenerales" rows="4" class="form-control" style="background-image: linear-gradient(transparent, transparent calc(1.5em - 1px), #dee2e6 calc(1.5em - 1px), #dee2e6 1.5em); background-size: 100% 1.5em; line-height: 1.5em; padding-top: 0.25em;"></textarea>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-12">
                    <label><strong>Marcar daños en el vehículo (dibuja sobre las imágenes):</strong></label>
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-3 mb-3">
                    <h6>Vista Frontal/Lateral</h6>
                    <div style="position: relative; display: inline-block; border: 1px solid #ccc; width: 100%;">
                        <img id="furgonImg1" src="../../assets/images/furgon carrozado.JPG" style="width: 100%; height: auto; display: block;">
                        <canvas id="furgonCanvas1" style="position: absolute; top: 0; left: 0; cursor: crosshair; width: 100%; height: 100%;"></canvas>
                    </div>
                </div>
                
                <div class="col-md-6 mb-3">
                    <h6>Vista Lateral</h6>
                    <div style="position: relative; display: inline-block; border: 1px solid #ccc; width: 100%;">
                        <img id="furgonImg2" src="../../assets/images/furgon carrozado lateral.JPG" style="width: 100%; height: auto; display: block;">
                        <canvas id="furgonCanvas2" style="position: absolute; top: 0; left: 0; cursor: crosshair; width: 100%; height: 100%;"></canvas>
                    </div>
                </div>
                
                <div class="col-md-3 mb-3">
                    <h6>Vista Trasera</h6>
                    <div style="position: relative; display: inline-block; border: 1px solid #ccc; width: 100%;">
                        <img id="furgonImg3" src="../../assets/images/furgon carrozado trasero.JPG" style="width: 100%; height: auto; display: block;">
                        <canvas id="furgonCanvas3" style="position: absolute; top: 0; left: 0; cursor: crosshair; width: 100%; height: 100%;"></canvas>
                    </div>
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-12">
                    <button type="button" id="clearFurgon" class="btn btn-secondary no-print">Limpiar Todos los Dibujos</button>
                    <div class="form-check mt-2">
                        <input class="form-check-input" type="checkbox" id="incluirDibujos" checked>
                        <label class="form-check-label" for="incluirDibujos">
                            Incluir dibujos del vehículo en el PDF
                        </label>
                    </div>
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-12">
                    <label><strong>Agregar fotos (máximo 4 por página):</strong></label>
                    <input type="file" id="photoInput" accept="image/*" multiple class="form-control mb-3">
                    <div id="photoPreview" class="row"></div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <div class="border rounded p-3" style="height: 100%;">
                        <label><strong>Nivel de combustible:</strong></label>
                        <p class="text-muted small mb-2">Arrastra la línea roja</p>
                        <div class="text-center">
                            <div style="position: relative; display: inline-block;">
                                <img id="aforadorImg" src="../../assets/images/aforador2.png" style="width: 150px; height: auto; display: block;">
                                <div id="fuelNeedle" style="position: absolute; width: 3px; height: 50px; background: red; transform-origin: bottom center; left: 47%; top: 30%; cursor: grab; border-radius: 2px; z-index: 10;"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <div class="border rounded p-2" style="position: relative; height: 100%;">
                        <label><strong>Firma:</strong></label>
                        <canvas id="signatureCanvas" style="width: 100%; height: 180px; max-width: 100%;"></canvas>
                        <div class="text-end mt-2">
                            <button type="button" class="btn btn-sm btn-secondary no-print" onclick="clearSignature()">Limpiar</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="button-group no-print">
                <button type="button" class="btn btn-primary" onclick="generatePDF()">Generar PDF</button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='../../index.html'">Volver</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="check-vehiculos.js"></script>
</body>
</html>
