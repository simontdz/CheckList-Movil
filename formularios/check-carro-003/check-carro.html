<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="color-scheme" content="light only">
    <title>CHECK LIST CARRO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../assets/css/formularios.css" rel="stylesheet">
    <style>
        :root { color-scheme: light only; }
        body { background-color: #ffffff !important; color: #000000 !important; }
        .header-table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        .header-table td { border: 1px solid #000; padding: 8px; }
        .checklist-table { width: 100%; font-size: 0.85rem; }
        .table-responsive { width: 100%; overflow-x: auto; }
        @media (max-width: 768px) {
            input[type="text"], input[type="date"], input[type="number"] { font-size: 16px; }
            input[type="date"] { 
                max-width: 100%; 
                padding: 2px; 
                background-color: transparent;
            }
            .checklist-table { font-size: 0.7rem; }
            .checklist-table th, .checklist-table td { padding: 4px 2px; }
            .checklist-table input[type="radio"] { transform: scale(0.9); }
            .header-table { font-size: 0.8rem; }
            .header-table td { padding: 4px; }
            .header-table img { max-width: 80px !important; }
            .header-table h4 { font-size: 0.9rem; }
        }
        input[type="text"], input[type="date"], input[type="number"], textarea { border: none; outline: none; padding: 4px; width: 100%; }
        #signatureCanvas { border: 1px solid #dee2e6; border-radius: 0.375rem; max-width: 100%; display: block; margin: 5px auto 0 auto; }
        .carro-container { position: relative; display: inline-block; border: 1px solid #ccc; width: 100%; max-width: 600px; margin: 0 auto; display: block; }
        .firma-header-col { display: none; } /* Ocultar firma en header HTML */
        @media (max-width: 768px) {
            #signatureCanvas { height: 300px !important; }
            .carro-container { max-width: 100%; }
        }
        @media print { 
            .no-print { display: none; }
            .firma-header-col { display: table-cell !important; } /* Mostrar firma en PDF */
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="form-container">
            <table class="header-table">
                <tr>
                    <td rowspan="3" style="width: 200px; text-align: center; vertical-align: middle;">
                        <img src="../../assets/images/logo montajes.jpg" alt="Logo Montajes" style="max-width: 180px;">
                    </td>
                    <td rowspan="3" style="text-align: center; width: 40%;">
                        <h4 style="margin: 0;">CHECK LIST CARRO</h4>
                        <h4 style="margin: 0;">DE ARRASTRE</h4>
                    </td>
                    <td style="width: 25%;">Registro: CHECK-MOVIL-0003</td>
                </tr>
                <tr><td>Version 01</td></tr>
            </table>

            <table class="header-table">
                <tr>
                    <td style="width: 15%;"><strong>Realizada por:</strong></td>
                    <td style="width: 20%;"><input type="text" id="realizadaPor"></td>
                    <td style="width: 10%;"><strong>RUT:</strong></td>
                    <td style="width: 55%;"><input type="text" id="rut"></td>
                    <td class="firma-header-col" style="width: 10%;"><strong>Firma:</strong></td>
                    <td class="firma-header-col" style="width: 30%;"></td>
                </tr>
                <tr>
                    <td><strong>Cargo:</strong></td>
                    <td><input type="text" id="cargo"></td>
                    <td><strong>Fecha:</strong></td>
                    <td colspan="3"><input type="date" id="fecha"></td>
                </tr>
                <tr>
                    <td colspan="6">
                        <div class="row">
                            <div class="col"><strong>Marca:</strong> <input type="text" id="marca" class="form-control form-control-sm"></div>
                            <div class="col"><strong>Modelo:</strong> <input type="text" id="modelo" class="form-control form-control-sm"></div>
                            <div class="col"><strong>Patente:</strong> <input type="text" id="patente" class="form-control form-control-sm"></div>
                            <div class="col"><strong>Año:</strong> <input type="number" id="ano" class="form-control form-control-sm"></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="6">
                        <div class="row">
                            <div class="col"><strong>Kilometraje:</strong> <input type="number" id="kilometraje" class="form-control form-control-sm"></div>
                            <div class="col"><strong>Clase:</strong> <input type="text" id="clase" class="form-control form-control-sm"></div>
                        </div>
                    </td>
                </tr>
            </table>

            <div class="table-responsive">
                <table class="table table-bordered checklist-table">
                    <thead style="display: none;">
                        <tr>
                            <th>ELEMENTOS A INSPECCIONAR</th>
                            <th>SI</th>
                            <th>NO</th>
                            <th>N.A</th>
                            <th>OBSERVACIÓN</th>
                        </tr>
                    </thead>
                    <tbody id="checklistBody"></tbody>
                    <tfoot>
                        <tr>
                            <td colspan="5" style="background-color: #e9ecef; font-weight: bold; text-align: center;">DETALLES - IMPACTO CARROCERIA</td>
                        </tr>
                        <tr>
                            <td colspan="5" style="padding: 0;">
                                <div style="display: flex; width: 100%;">
                                    <div style="flex: 1; text-align: center; padding: 8px; border-right: 1px solid #dee2e6;">
                                        <input type="checkbox" class="form-check-input" id="abolladura">
                                        <label for="abolladura" class="ms-1">ABOLLADURA</label>
                                    </div>
                                    <div style="flex: 1; text-align: center; padding: 8px; border-right: 1px solid #dee2e6;">
                                        <input type="checkbox" class="form-check-input" id="rayadura">
                                        <label for="rayadura" class="ms-1">RAYADURA</label>
                                    </div>
                                    <div style="flex: 1; text-align: center; padding: 8px;">
                                        <input type="checkbox" class="form-check-input" id="piezaRota">
                                        <label for="piezaRota" class="ms-1">PIEZA ROTA</label>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>

            <div class="row">
                <div class="col-12 mb-3">
                    <label><strong>Observaciones:</strong></label>
                    <textarea id="observacionesGenerales" rows="4" class="form-control"></textarea>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-12 mb-3">
                    <h5>Dibujo del Vehículo (marcar abolladuras y daños)</h5>
                </div>
                <div class="col-12 mb-3">
                    <div class="carro-container">
                        <img id="carroImg" src="../../assets/images/carro.png" style="width: 100%; height: auto; display: block;">
                        <canvas id="carroCanvas" style="position: absolute; top: 0; left: 0; cursor: crosshair; width: 100%; height: 100%;"></canvas>
                    </div>
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-12">
                    <button type="button" id="clearCarro" class="btn btn-secondary no-print">Limpiar Dibujo</button>
                    <div class="form-check mt-2">
                        <input class="form-check-input" type="checkbox" id="incluirDibujos" checked>
                        <label class="form-check-label" for="incluirDibujos">
                            Incluir dibujo del vehículo en el PDF
                        </label>
                    </div>
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-12">
                    <label><strong>Agregar fotos (máximo 4 por página):</strong></label>
                    <input type="file" id="photoInput" accept="image/*" multiple class="form-control mb-3">
                    <div id="photoPreview" class="row"></div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 mb-3">
                    <div class="border rounded p-2" style="position: relative; height: 100%;">
                        <label><strong>Firma:</strong></label>
                        <canvas id="signatureCanvas" style="width: 100%; height: 180px; max-width: 100%;"></canvas>
                        <div class="text-end mt-2">
                            <button type="button" class="btn btn-sm btn-secondary no-print" onclick="clearSignature()">Limpiar</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="button-group no-print">
                <button type="button" class="btn btn-primary" onclick="generatePDF()">Generar PDF</button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='../../index.html'">Volver</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="check-carro.js"></script>
</body>
</html>
